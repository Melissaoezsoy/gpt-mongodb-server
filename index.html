<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GPT Feedback</title>
</head>
<body>
  <h1>1. Was hat die Lehrperson gut gemacht?</h1>

  <textarea id="feedback" rows="6" cols="80" placeholder="Schreiben Sie hier..."></textarea><br><br>
  <button onclick="senden()">Absenden</button>

  <h3 id="antwort" style="margin-top: 20px;"></h3>

  <script>
    async function senden() {
      const feedback = document.getElementById("feedback").value;
      const antwortFeld = document.getElementById("antwort");

      if (!feedback.trim()) {
        antwortFeld.innerText = "Bitte geben Sie Feedback ein.";
        return;
      }

      antwortFeld.innerText = "‚è≥ GPT denkt nach...";

      try {
        const res = await fetch("/save-feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ feedback })
        });

        if (!res.ok) throw new Error("Fehler beim Server");

        const reply = await res.text(); // GPT-Antwort als Text
        antwortFeld.innerText = "üí¨ GPT sagt: " + reply;
      } catch (err) {
        console.error(err);
        antwortFeld.innerText = "‚ùå Es gab ein Problem beim Absenden.";
      }
    }
  </script>
</body>
</html>
