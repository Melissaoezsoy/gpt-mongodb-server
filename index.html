<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Agent Feedback</title>
  <style>
    textarea {
      font-size: 1.1em;
      width: 100%;
    }
    #antwort-box {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .nachricht {
      margin-bottom: 10px;
    }
    .rolle {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>1. Was hat die Lehrperson gut gemacht?</h1>

  <textarea id="feedback" rows="6" placeholder="Schreiben Sie hier..."></textarea><br><br>
  <button onclick="senden()">Absenden</button>

  <div id="antwort-box">
    <strong>Antwortverlauf:</strong>
    <div id="antwort"></div>
  </div>

<script>
  const messages = [
    {
      role: "system",
      content: "Du gibst konstruktives, freundliches Feedback auf Texte von Sch√ºler*innen.",
    },
  ];

  async function senden() {
    const feedback = document.getElementById("feedback").value;
    const antwortContainer = document.getElementById("antwort");

    if (!feedback.trim()) {
      antwortContainer.innerHTML += `<p class="nachricht">‚ùå Bitte gib eine Nachricht ein.</p>`;
      return;
    }

    // Eingabe leeren
    document.getElementById("feedback").value = "";

    // Nutzer-Nachricht speichern & anzeigen
    messages.push({ role: "user", content: feedback });
    antwortContainer.innerHTML += `<p class="nachricht"><span class="rolle">üßë Du:</span> ${feedback}</p>`;
    antwortContainer.innerHTML += `<p class="nachricht">‚è≥ <em>Agent denkt nach...</em></p>`;

    try {
      const res = await fetch("/save-feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ feedback, messages })
      });

      if (!res.ok) throw new Error("Fehler beim Server");

      const reply = await res.text();
      messages.push({ role: "assistant", content: reply });

      // Agent-Antwort anzeigen
      antwortContainer.innerHTML += `<p class="nachricht"><span class="rolle">ü§ñ Agent:</span> ${reply}</p>`;
    } catch (err) {
      console.error(err);
      antwortContainer.innerHTML += `<p class="nachricht">‚ùå Fehler bei der Agent-Antwort.</p>`;
    }
  }
</script>
</body>
</html>
