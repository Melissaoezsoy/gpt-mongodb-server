<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GPT Feedback</title>
</head>
<body>
  <h2>1. Was hat die Lehrperson gut gemacht?</h2>

  <textarea id="userInput" rows="5" cols="60" placeholder="Schreiben Sie hier Ihr Feedback..."></textarea><br />
  <button onclick="sendToGPT()">Antwort von GPT holen</button>

  <h3>Antwort von GPT:</h3>
  <div id="gptResponse" style="border: 1px solid #ccc; padding: 10px;"></div>

  <script>
    async function sendToGPT() {
      const userInput = document.getElementById("userInput").value;

      // Anfrage an GPT senden
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userInput })
      });

      const data = await response.json();
      const gptReply = data.reply;

      // GPT-Antwort anzeigen
      document.getElementById("gptResponse").innerText = gptReply;

      // Feedback und Antwort in Datenbank speichern
      await fetch("/save-feedback", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          feedback: userInput
        })
      });
    }
  </script>
</body>
</html>
