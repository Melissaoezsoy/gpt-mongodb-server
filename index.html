<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GPT Feedback</title>
  <style>
    textarea {
      font-size: 1.1em;
      width: 100%;
    }
    #antwort-box {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>1. Was hat die Lehrperson gut gemacht?</h1>

  <textarea id="feedback" rows="6" placeholder="Schreiben Sie hier..."></textarea><br><br>
  <button onclick="senden()">Absenden</button>

  <div id="antwort-box">
    <strong>Antwort von GPT:</strong>
    <p id="antwort"></p>
  </div>

<script>
  const messages = [
    {
      role: "system",
      content: "Du gibst konstruktives, freundliches Feedback auf Texte von Schüler*innen.",
    },
  ];

  async function senden() {
    const feedback = document.getElementById("feedback").value;
    const antwortFeld = document.getElementById("antwort");

    if (!feedback.trim()) {
      antwortFeld.innerText = "Bitte geben Sie Feedback ein.";
      return;
    }

    // Nutzer-Nachricht zum Verlauf hinzufügen
    messages.push({ role: "user", content: feedback });

    antwortFeld.innerText = "⏳ GPT denkt nach...";

    try {
      const res = await fetch("/save-feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ feedback, messages }) // Verlauf mitsenden
      });

      if (!res.ok) throw new Error("Fehler beim Server");

      const reply = await res.text();
      messages.push({ role: "assistant", content: reply }); // GPT-Antwort speichern

      // Zeige Verlauf
      antwortFeld.innerHTML += `<p><strong>Du:</strong> ${feedback}</p><p><strong>GPT:</strong> ${reply}</p>`;
      document.getElementById("feedback").value = ""; // Eingabe leeren
    } catch (err) {
      console.error(err);
      antwortFeld.innerText = "❌ Es gab ein Problem beim Absenden.";
    }
  }
</script>
</body>
</html>
